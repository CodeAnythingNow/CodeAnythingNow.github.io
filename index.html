<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动态简历 - 李小明</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #ff6b6b;
        }
 
        /* 新增粒子背景 [3]() */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
 
        .card {
            /* 增强3D效果 */
            transform: perspective(1000px) rotateY(0deg) scale(0.95);
            transition: transform 0.5s cubic-bezier(0.4,0,0.2,1), 
                        box-shadow 0.3s,
                        background 0.3s;
        }
 
        .card:hover {
            transform: perspective(1000px) rotateY(5deg) scale(1);
            background: rgba(255,255,255,0.95);
        }
 
        /* 新增对话气泡交互 [7]() */
        .tooltip {
            position: relative;
            cursor: help;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            white-space: nowrap;
            animation: popIn 0.3s ease-out;
        }
 
        /* 增强技能条动效 */
        .skill-progress {
            transition: width 1s cubic-bezier(0.68,-0.55,0.27,1.55);
        }
 
        /* 新增时间轴动画 [4]() */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 8px;
            width: 15px;
            height: 15px;
            background: var(--secondary);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.5s;
        }
        .timeline-item.active::before  {
            transform: scale(1);
        }
 
        @keyframes popIn {
            0% { transform: translateX(-50%) scale(0); }
            80% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <!-- 新增粒子背景 -->
    <canvas id="particles"></canvas>
 
    <div class="card">
        <div class="avatar tooltip" data-tooltip="点击查看证书"></div>
        
        <!-- 新增导航选项卡 -->
        <nav class="tabs">
            <button class="active" data-target="about">关于我</button>
            <button data-target="skills">技能树</button>
            <button data-target="projects">项目集</button>
        </nav>
 
        <!-- 动态内容区 -->
        <div id="about" class="tab-content active">
            <h2>👋 自我介绍</h2>
            <p>全栈开发者，专注前沿技术...</p>
        </div>
        
        <div id="skills" class="tab-content">
            <div class="skill-bar">
                <div class="skill-progress" data-level="90"></div>
            </div>
        </div>
    </div>
 
    <script>
        // 新增粒子系统 [3]()
        const canvas = document.getElementById('particles'); 
        const ctx = canvas.getContext('2d'); 
        let particles = [];
 
        class Particle {
            constructor() {
                this.reset(); 
            }
            reset() {
                this.x = Math.random()  * canvas.width; 
                this.y = Math.random()  * canvas.height; 
                this.vx  = (Math.random()  - 0.5) * 0.5;
                this.vy  = (Math.random()  - 0.5) * 0.5;
                this.radius  = Math.random()  * 2;
            }
            update() {
                this.x += this.vx; 
                this.y += this.vy; 
                if (++this.life  > 300) this.reset(); 
            }
            draw() {
                ctx.beginPath(); 
                ctx.arc(this.x,  this.y, this.radius,  0, Math.PI*2);
                ctx.fillStyle  = 'rgba(255,255,255,0.8)';
                ctx.fill(); 
            }
        }
 
        // 初始化粒子 
        function initParticles() {
            canvas.width  = window.innerWidth; 
            canvas.height  = window.innerHeight; 
            particles = Array(100).fill().map(() => new Particle());
            animate();
        }
 
        // 新增视差滚动检测 
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry  => {
                if(entry.isIntersecting)  {
                    entry.target.classList.add('active'); 
                    if(entry.target.classList.contains('skill-progress'))  {
                        entry.target.style.width  = entry.target.dataset.level  + '%';
                    }
                }
            });
        }, { threshold: 0.5 });
 
        // 初始化交互 
        document.addEventListener('DOMContentLoaded',  () => {
            initParticles();
            document.querySelectorAll('.timeline-item,  .skill-progress').forEach(el => observer.observe(el)); 
            
            // 选项卡切换 
            document.querySelectorAll('.tabs  button').forEach(btn => {
                btn.addEventListener('click',  () => {
                    document.querySelectorAll('.tab-content').forEach(c  => c.classList.remove('active')); 
                    document.getElementById(btn.dataset.target).classList.add('active'); 
                    btn.classList.add('active'); 
                });
            });
 
            // 头像点击事件 
            document.querySelector('.avatar').addEventListener('click',  () => {
                const modal = document.createElement('div'); 
                modal.innerHTML  = `<div class="certificate-modal">...</div>`;
                document.body.appendChild(modal); 
            });
        });
    </script>
</body>
</html>
