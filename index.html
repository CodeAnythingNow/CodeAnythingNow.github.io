<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动态自我介绍 - 增强版</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #ff6b6b;
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
 
        /* 粒子背景 [7]() */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
 
        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            background: var(--bg);
        }
 
        /* 动态卡片容器 */
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
 
        .card.active  {
            opacity: 1;
            transform: translateY(0);
        }
 
        /* 3D头像效果 */
        .avatar-container {
            perspective: 1000px;
            margin: -100px auto 30px;
        }
 
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmY2YjZiIi8+PC9zdmc+') center/cover;
            transform: rotateY(0deg);
            transition: transform 0.8s;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
 
        .avatar:hover {
            transform: rotateY(180deg);
        }
 
        /* 动态进度条 */
        .skill-bar {
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
 
        .skill-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent), #ff8e53);
            transition: width 1s 0.3s, opacity 0.5s;
        }
 
        /* 时间轴动画 */
        .timeline::before {
            animation: lineGrow 1.2s 0.5s forwards;
        }
 
        @keyframes lineGrow {
            to { transform: scaleY(1); }
        }
 
        /* 响应式设计 */
        @media (max-width: 768px) {
            .card { margin: 1rem; padding: 1.5rem; }
            .avatar { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
 
    <div class="card">
        <div class="avatar-container">
            <div class="avatar"></div>
        </div>
        
        <h1 style="text-align: center; color: var(--primary);">李小明</h1>
        
        <div class="section">
            <h2>📚 核心技能</h2>
            <div class="skill">
                <label>HTML5/CSS3</label>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="90%"></div>
                </div>
            </div>
            <!-- 更多技能条 -->
        </div>
 
        <div class="section timeline">
            <h2>🚀 项目经历</h2>
            <div class="event">
                <h3>2023 - AI简历解析系统</h3>
                <p>集成NLP技术的智能分析平台...</p>
            </div>
            <!-- 更多经历 -->
        </div>
 
        <button id="voiceBtn" style="margin-top: 20px;">🎤 语音介绍</button>
    </div>
 
    <script>
        // 粒子背景初始化 [7]()
        const canvas = document.getElementById('particles'); 
        const ctx = canvas.getContext('2d'); 
        canvas.width  = window.innerWidth; 
        canvas.height  = window.innerHeight; 
        
        // 粒子动画逻辑...
 
        // 滚动触发动画 
        window.addEventListener('scroll',  () => {
            document.querySelectorAll('.card').forEach(card  => {
                const rect = card.getBoundingClientRect(); 
                if(rect.top  < window.innerHeight  * 0.8) {
                    card.classList.add('active'); 
                }
            });
        });
 
        // 语音播报功能 
        const synth = window.speechSynthesis; 
        document.getElementById('voiceBtn').addEventListener('click',  () => {
            const msg = new SpeechSynthesisUtterance(document.body.textContent); 
            msg.lang  = 'zh-CN';
            synth.speak(msg); 
        });
 
        // 技能条延迟加载 
        window.addEventListener('load',  () => {
            document.querySelectorAll('.skill-progress').forEach(progress  => {
                const width = progress.dataset.width; 
                progress.style.width  = width;
            });
        });
    </script>
</body>
</html>
