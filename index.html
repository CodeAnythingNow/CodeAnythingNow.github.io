<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动态自我介绍 - 增强版</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #ff6b6b;
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* 粒子背景 */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            background: var(--bg);
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
            transition: background 0.5s ease;
        }

        body.night-mode {
            --primary: #ffffff;
            --accent: #ff6b6b;
            --bg: linear-gradient(135deg, #1e1e2f 0%, #2c2c4f 100%);
            color: #ffffff;
        }

        .night-mode .card {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        .night-mode .avatar {
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTU0') center/cover;
        }

        .night-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .night-mode-toggle:hover {
            background: var(--accent);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 动态卡片容器 */
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3D头像效果 */
        .avatar-container {
            perspective: 1000px;
            margin: -100px auto 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmY2YjZiIi8+PC9zdmc+') center/cover;
            transform: rotateY(0deg);
            transition: transform 0.8s;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        .avatar:hover {
            transform: rotateY(180deg);
        }

        /* 动态进度条 */
        .skill-bar {
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent), #ff8e53);
            transition: width 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.8s;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card { margin: 1rem; padding: 1.5rem; }
            .avatar { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <button class="night-mode-toggle" onclick="toggleNightMode()">🌙 夜间模式</button>
    <canvas id="particles"></canvas>

    <div class="card">
        <div class="avatar-container">
            <div class="avatar"></div>
        </div>
        
        <h1 style="text-align: center; color: var(--primary);">李小明</h1>
        
        <div class="section">
            <h2>📚 核心技能</h2>
            <div class="skill">
                <label>HTML5/CSS3</label>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="90%"></div>
                </div>
            </div>
        </div>

        <div class="section timeline">
            <h2>🚀 项目经历</h2>
            <div class="event">
                <h3>2023 - AI简历解析系统</h3>
                <p>集成NLP技术的智能分析平台...</p>
            </div>
        </div>

        <button id="voiceBtn" style="margin-top: 20px;">🎤 语音介绍</button>
    </div>

    <div class="page-loaded">页面加载完成！</div>

    <script>
        // 页面加载进度条
        const loadingBar = document.querySelector('.loading-bar');
        window.addEventListener('load', () => {
            loadingBar.style.width = '100%';
            setTimeout(() => {
                loadingBar.style.opacity = '0';
            }, 500);
        });

        // 页面加载完成提示
        const pageLoaded = document.querySelector('.page-loaded');
        window.addEventListener('load', () => {
            setTimeout(() => {
                pageLoaded.classList.add('show');
                setTimeout(() => {
                    pageLoaded.classList.remove('show');
                }, 3000);
            }, 500);
        });

        // 夜间模式切换功能
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const button = document.querySelector('.night-mode-toggle');
            button.textContent = document.body.classList.contains('night-mode') ? '☀️ 日间模式' : '🌙 夜间模式';
        }

        // 卡片入场动画
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.card').forEach(card => {
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    card.classList.add('active');
                }
            });
        });

        // 技能条动画
        window.addEventListener('load', () => {
            document.querySelectorAll('.skill-progress').forEach(progress => {
                const width = progress.dataset.width;
                progress.style.width = width;
            });
        });
    </script>
</body>
</html>
